<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
@import url("https://fonts.googleapis.com/css?family=Roboto:400,400i,700");
body {
  font-family: Roboto, sans-serif;
  margin: 0;
  height: 100vh;
  display: grid;
  align-items: center;
  justify-items: center;
  background-image: linear-gradient(to top, #96fbc4 0%, #f9f586 100%);
}
.card {
  background: #fff;
  border-radius: 4px;
  box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.5);
  max-width: 400px;
  display: flex;
  flex-direction: row;
  border-radius: 25px;
  position: relative;
}
.card h2 {
  margin: 0;
  padding: 0 1rem;
}
.card .title {
  padding: 1rem;
  text-align: right;
  color: green;
  font-weight: bold;
  font-size: 12px;
}
.card .desc {
  padding: 0.5rem 1rem;
  font-size: 12px;
}
.card .actions {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  align-items: center;
  padding: 0.5rem 1rem;
}

.card-text {
  display: grid;
  grid-template-columns: 1fr 2fr;
}

.title-total {
  padding: 2.5em 1.5em 1.5em 1.5em;
}

path {
  fill: white;
}

.img-portada {
  width: 100%;
}

.portada {
  width: 100%;
  height: 100%;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  background-image: url("https://raw.githubusercontent.com/hakimakbarmaulana/my-digital-cv/gh-pages/photo_square.jpg");
  background-position: bottom center;
  background-size: cover;
}

a.button {
  -webkit-appearance: button;
  -moz-appearance: button;
  appearance: button;
  border: none;
  background: none;
  font-size: 24px;
  color: #8bc34a;
  cursor: pointer;
  transition:.5s;
  &:hover{
    color: #4CAF50  ;
    transform: rotate(22deg)
  }
}
</style>
</head>
<body>
<div class="card">
  <div class="card-text">
    <div class="portada">
    
    </div>
    <div class="title-total">   
      <div class="title">Mathematics Mayor</div>
      <h2>Hakim Akbar</h2>
  
  <div class="desc">I love mathematics and coding especially for analytical data, data processing, image processing, and mathematical modeling.</div>
  <div class="actions">
    <a href="https://t.me/hakimakbar" class="button"><i class="fa fa-telegram"></i></a>
    <a href="https://www.instagram.com/hakimakbarmaulana" class="button"><i class="fa fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/mochamad-hakim-akbar-assidiq-maulana-45b2a1216" class="button"><i class="fa fa-linkedin"></i></a>
    <a href="https://www.facebook.com/profile.php?id=100007099277951" class="button"><i class="fa fa-facebook"></i></a>
  </div></div>
 
  </div>
  
</div>
</body>
</html>
